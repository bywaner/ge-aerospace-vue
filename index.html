<!DOCTYPE html>
<html>
  <head>
    <title>Compute Product</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Compute Product</h1>
      <img
  src="https://www.geaerospace.com/sites/default/files/2024-01/SAAB_Hybrid_Electric_Plane.jpg"
  alt="GE Aerospace Hybrid Electric Plane"
  width="400"
/>
      <p>Number A: {{ numA }}</p>
      <p>Number B: {{ numB }}</p>

      <button v-if="!showResult" @click="compute">Compute</button>
      <p v-else>Product: {{ product }}</p>
    </div>

    <script>
      const { createApp } = Vue

      createApp({
        data() {
          return {
            numA: 8,
            numB: 5,
            showResult: false,
            product: null
          }
        },
        methods: {
          compute() {
            this.product = this.numA * this.numB
            this.showResult = true
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
